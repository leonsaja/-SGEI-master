{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="card-success">
        <div class="card-header">
            <div class="card-title">
                Listar de Usuários
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Data Nascimento</th>
                        <th>Opção</th>

                    </tr>
                    </thead>
                    <tbody>
                    {%for usuario in usuarios %}
                    <tr>
                        <td>{{usuario.nome}}</td>
                        <td>{{usuario.email}}</td>
                        <td>{{usuario.telefone}}</td>
                        <td>{{usuario.data_nascimento}}</td>
                        <td><a href="{% url 'accounts:editar_usuario' usuario.id %}" class="btn btn-warning m-2">Editar</a>
                            <a href="#" class="btn btn-danger">Remover</a>
                        </td>
                        </tr>
                    {%endfor%}
                    </tbody>
                </table>
                <div>
                    <h6><a href="{% url 'accounts:criar_usuario_admin' %}" class="btn btn-primary">Cadastrar</a></h6>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
