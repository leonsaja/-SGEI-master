{% extends 'adminlte/login.html'%}
{% load bootstrap4 %}
{%block logo%}
<div class="login-logo">
    <a>{% block logo_text %}<b>SGEI-IFNMG</b>{% endblock logo_text %}</a>
</div>

{% endblock logo %}
{% block login_form %}

<div class="card-success">

    <div class="card-header">
        <div class="card-title">Esqueci minha senha</div>
    </div>
    <div class="card-body">

        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}


            <button type="submit" class="btn btn-success">Confirmar</button>
        </form>
    </div>
</div>
 {% endblock login_form %}
